<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacons AI Style Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff9190);
            color: white;
            text-align: center;
            padding-top: 60px;
        }

        /* Navbar (Burger Menu) */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar h1 {
            margin-left: 20px;
            font-size: 22px;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            margin-right: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            padding: 10px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Profile Section */
        .profile {
            margin-top: 50px;
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 10px;
        }

        .profile h2 {
            font-size: 24px;
        }

        .profile p {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Horizontal Line */
        hr {
            width: 80%;
            border: 2px solid white;
            border-radius: 2px;
            margin: 20px auto;
            opacity: 0.5;
        }

        /* App List Gallery */
        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            margin: 10px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .app-card img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .app-card h3 {
            font-size: 18px;
        }

        .app-card p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Smooth Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Navbar (Burger Menu) -->
    <div class="navbar">
        <h1>My Beacons Page</h1>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    </div>

    <div class="menu" id="menu">
        <a href="#profile">Profile</a>
        <a href="#apps">Apps</a>
    </div>

    <!-- Profile Section -->
    <section id="profile" class="profile fade-in">
        <img src="https://via.placeholder.com/120" alt="Profile">
        <h2>John Doe</h2>
        <p>Digital Creator | Entrepreneur</p>
    </section>

    <hr>

    <!-- App List Gallery -->
    <section id="apps" class="app-list fade-in">
        <div class="app-card" onclick="window.open('https://example.com', '_blank')">
            <img src="https://via.placeholder.com/50" alt="App">
            <h3>My Website</h3>
            <p>Visit my personal website.</p>
        </div>

        <div class="app-card" onclick="window.open('https://instagram.com', '_blank')">
            <img src="https://via.placeholder.com/50" alt="App">
            <h3>Instagram</h3>
            <p>Follow me on Instagram.</p>
        </div>

        <div class="app-card" onclick="window.open('https://twitter.com', '_blank')">
            <img src="https://via.placeholder.com/50" alt="App">
            <h3>Twitter</h3>
            <p>Follow me on Twitter.</p>
        </div>
    </section>

    <script>
        // Burger Menu Toggle
        function toggleMenu() {
            let menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Smooth Scroll Animation
        document.addEventListener("scroll", function () {
            let fadeElements = document.querySelectorAll(".fade-in");
            fadeElements.forEach((el) => {
                let rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add("visible");
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            let menu = document.getElementById("menu");
            let menuIcon = document.querySelector(".menu-icon");
            if (!menu.contains(event.target) && event.target !== menuIcon) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
