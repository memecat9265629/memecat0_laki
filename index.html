<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu & Smooth Scrolling</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Gradient Theme */
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6b6b);
            color: white;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 24px;
        }

        /* Burger Menu */
        .burger {
            display: block;
            cursor: pointer;
        }

        .burger div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px;
            transition: 0.4s;
        }

        /* Menu Items */
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 60%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin: 10px 0;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ff758c;
        }

        /* Show Menu */
        .nav-active {
            right: 0;
        }

        /* Smooth Transition */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Profile Section */
        .profile {
            padding: 100px 20px;
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
        }

        .profile h2 {
            margin: 10px 0;
        }

        .profile p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
        }

        /* Horizontal Rule */
        hr {
            width: 80%;
            height: 3px;
            background: white;
            border: none;
            margin: 20px auto;
        }

        /* App List */
        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 20px;
        }

        .app {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }

        .app img {
            width: 100%;
            border-radius: 10px;
        }

        .app h3 {
            margin: 10px 0;
        }

        .app:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .burger {
                display: block;
            }

            .nav-links {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>My Website</h1>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Burger Menu Items -->
    <div class="nav-links">
        <a href="#profile">Profile</a>
        <a href="#apps">Apps</a>
    </div>

    <!-- Profile Section -->
    <section id="profile" class="profile fade-in">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>A passionate developer creating awesome experiences.</p>
        <hr>
    </section>

    <!-- App List -->
    <section id="apps" class="app-list">
        <div class="app fade-in" onclick="openApp('https://example.com/app1')">
            <img src="https://via.placeholder.com/200" alt="App 1">
            <h3>App 1</h3>
        </div>
        <div class="app fade-in" onclick="openApp('https://example.com/app2')">
            <img src="https://via.placeholder.com/200" alt="App 2">
            <h3>App 2</h3>
        </div>
        <div class="app fade-in" onclick="openApp('https://example.com/app3')">
            <img src="https://via.placeholder.com/200" alt="App 3">
            <h3>App 3</h3>
        </div>
    </section>

    <script>
        // Burger Menu Toggle
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('nav-active');
        }

        // App Click - Open Link
        function openApp(url) {
            window.location.href = url;
        }

        // Fade-in Scroll Animation
        function handleScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>

</body>
</html>
