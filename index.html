<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .app img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
        }
        .app-info {
            flex: 1;
            text-align: left;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>IPA Downloader</h1>
    <div class="app-container">
        <div class="app">
            <img src="app-icon.png" alt="App Icon">
            <div class="app-info">
                <h3>App Name</h3>
                <p>Version: 1.0.0</p>
                <p>File Size: 50MB</p>
            </div>
            <a href="app-download.ipa" class="download-btn">Download</a>
        </div>
        <div class="app">
            <img src="app-icon2.png" alt="App Icon">
            <div class="app-info">
                <h3>Another App</h3>
                <p>Version: 2.3.1</p>
                <p>File Size: 80MB</p>
            </div>
            <a href="another-app.ipa" class="download-btn">Download</a>
        </div>
    </div>
</body>
</html>
